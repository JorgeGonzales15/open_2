<div class="tabla" *ngIf="centers.length > 0">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="participantId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Participant ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="marathonCenterName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marathon Center </th>
          <td mat-cell *matCellDef="let row"> {{ getCenterName(row.centerId) }}</td>
        </ng-container>
        <ng-container matColumnDef="ranking">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
          <td mat-cell *matCellDef="let row"> {{row.ranking}}</td>
        </ng-container>
        <ng-container matColumnDef="recordTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Record Time </th>
          <td mat-cell *matCellDef="let row"> {{row.recordTime}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]"
                         aria-label="Select page">
      </mat-paginator>
</div>
